<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var alphabet=(prompt("Enter the Alphabet"));
        switch(alphabet)
        {
           case "a":
           case "A":document.write("Apple");
           break;
           case "b":
           case "B":document.write("Bee");
           break;
           case "c":
           case "C":document.write("Carrot");
           break;
           case "d":
           case "D":document.write("Duck");
           break;
           case "e":
           case "E":document.write("Elephant");
           break;
           case "f":
           case "F":document.write("Fish");
           break;
           case "g":
           case "G":document.write("Girl");
           break;
           case "h":
           case "H":document.write("Horse");
           break;
           case "i":
           case "I":document.write("Igloo");
           break;
           case "j":
           case "J":document.write("Juice");
           break;
           case "k":
           case "K":document.write("Kite");
           break;
           case "l":
           case "L":document.write("Leaf");
           break;
           case "m":
           case "M":document.write("Moon");
           break;
           case "n":
           case "N":document.write("Nest");
           break;
           case "o":
           case "O":document.write("Octopus");
           break;
           case "p":
           case "p":document.write("Pencil");
           break;
           case "q":
           case "Q":document.write("Queen");
           break;
           case "r":
           case "R":document.write("Rabbit");
           break;
           case "s":
           case "S":document.write("Sandwich");
           break;
           case "t":
           case "T":document.write("Tiger");
           break;
           case "u":
           case "U":document.write("Umbrella");
           break;
           case "v":
           case "V":document.write("vest");
           break;
           case "w":
           case "W":document.write("Watermelan");
           break;
           case "x":
           case "X":document.write("X-ray");
           break;
           case "y":
           case "Y":document.write("Yogurt");
           break;
           case "z":
           case "Z":document.write("Zebra");
           break;
        }
    </script>
</body>
</html>
